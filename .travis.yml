language: node_js
node_js:
  - "14"
sudo: true

branches:
  only:
  - master

deploy:
  # deploy app as front end website
  - provider: heroku
    skip_cleanup: true
    api-key:
      secure: 
    app: online-judge-mean
  # deploy app as api server
  - provider: heroku
    skip_cleanup: true
    api-key:
      secure: 
    app: online-judge-api

after_deploy:
# Procfile is only used for client, delete it to let server run 'npm start'
- rm Procfile